<body>
  <script>
    /*
    物件object
    -用來封裝其他資料的容器
    
    物件的使用流程
    -建立物件
    -從空白物件開始
    -建立物件成員
    -物件.成員名稱＝資料
  -obj.sid='s001'
  -obj.sName='1號同學'
  -obj.html=100
    */ 
// 建立學生成績物件
// 1.建立空白物件
let obj = new Object();
// 2.建立物件成員
obj.sid='s001';
obj.sName='1號同學';
obj.css=100;
obj.javascript=100;
// 顯示全部內容
// console.log(obj);




  </script>

</body>
