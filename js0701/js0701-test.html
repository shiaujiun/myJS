<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    //1-100中的 5倍數加總
    //直到合計大於50就結束迴圈

    
    console.log('-----while-----')
    tot = 0;
    let i = 1;
    while (i < 100) { //(只能寫進入迴圈的條件)
      if (i % 5 === 0) {
        tot = tot + i;
        console.log(`i=${i},tot=${tot}`)
        // 檢查toto是否大於50
        if (tot > 50) {
          break; //結束迴圈
        }
      }
      i++; /* 不管是否為5的倍數都要+1 */
    }

    console.log('-----dowhile-----')

    tot = 0;//沿用for迴圈時的tot變數所以tot=0
    i = 1; //沿用i變數
    do {
      if (i % 5 === 0) {
        //toto=tot+1;
        tot += i;
        console.log(`i=${i},tot=${tot}`);
        //檢查tot是否大於50
        if (tot > 50) {
          break;
        }
      }
      i++;
    } while (i <= 100);


  </script>
</body>

</html>
