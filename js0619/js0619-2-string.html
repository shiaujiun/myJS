<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 駝峰式命名 -->
    <!-- 大駝峰 : 每個單字自首大寫 -->
    <!-- 小駝峰 : 第二個單字開始自首大寫 -->
    <!-- 字串變數 -->
    
        <script>
        let catName="吉";
        console.log(`毛孩名稱:${catName}`);
        let catAge=6;
        console.log(`歲數:${catAge}歲`);
        
        catAge = "6";
        //取得資料型態=>typeof(變數名)
        console.log(typeof(catAge));
        //未轉換為數值
        console.log(`毛孩5年後歲數:${catAge+5}歲`);
        //已暫時轉換為數值
        console.log(`毛孩5年後歲數:${Number(catAge)+5}歲`);
        console.log(typeof(catAge));
        //真正字串轉數值 必須重新指派轉換結果給原來的變數
        catAge=Number(catAge);
        console.log(`毛孩5年後歲數:${catAge+5}歲`);
        console.log(typeof(catAge));


        //浮點數=>帶有小數點的資料
        let pi = 3.14;
        let r = 6;
        let area = pi*r*r;
        console.log(area)
        console.log(parseInt(area)); //取整數(無條件捨去到整數位)
        console.log(area.toFixed(3)); //取小數點幾位數
        console.log(Number(area.toFixed(2))+1) //若要運算 必須要用Number()轉換









        </script>  
</body>
</html>
