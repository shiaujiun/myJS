<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>


    // 請用一個迴圈 找出1-10中 顯示下列結果
    // 1-10中3的倍數有3 6 9
    // 1-10中3的倍數合計為3+6+9=18
    // 1-10中5的倍數有5 10
    // 1-10中5的倍數合計為5+10=15


    let str3 = ""; // 存放3的倍數內容
    let str3b = ""; // 存放3的倍數內容(帶有+)
    let tot3 = 0;
    let str5 = ""; // 存放5的倍數內容
    let str5b = ""; // 存放5的倍數內容(帶有+)
    let tot5 = 0;

    for (let i = 1; i <= 10; i++) {
      if (i % 3 === 0) {    // 找出3倍數
        str3 = str3 + i + ' ';  //各別保存起來 (串接) 3 6 9
        str3b=str3b+i;
        if (i != 9) {
          str3b = str3b + '+';
        } //不是9的時後 才加上+
      }
    }




    //   } else if (i % 5 === 0) {
    //     // 找出5倍數
    //     str5 = str5 + i + ' '; //各別保存起來 (串接)5 10
    //     str5b = str5b + i + '+'; //各別保存起來 (串接)5+10
    //   }
    // }
    // 迴圈結束後再顯示結果
    // 反引號中的變數要用${變數名}包起來
    document.write(`1-10中3的倍數=>${str3}<br>`);
    document.write(`1-10中3的倍數合計為=>${str3b}<br>`);
    document.write(`1-10中5的倍數=>${str5}<br>`);
    document.write("1-10中5的倍數合計為=>" + str5 + "<br>")





  </script>
</body>
