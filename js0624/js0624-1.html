<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 檢查四季
        //建立變數給值
        let a = 0;
        //檢查變數a的內容是否完全等於1
        //完全等於=>左右兩邊的資料形態要相同
        if (a === 1) {
            console.log('春天');
        } else if (a === 2) {
            console.log('夏天');
        } else if (a === 3) {
            console.log('秋天');
        } else if (a === 4) {
            console.log('冬天');
        } else { //當以上條件都不是時
            console.log('四季代號錯誤(1-4)')
        }

        //檢查四季(switch-case )
        //breaK可使用的範圍:switch/迴圈內
        let b = 1;
        switch (b) {
            case 1:
                console.log('春天');
                break;
            case 2:
                console.log('夏天');
                break;
            case 3:
                console.log('秋天');
                break;
            case 4:
                console.log('冬天');
                break;
                default:a  
                //以上結果都不是時
                console.log('季節代號錯誤(1-4)');
        }




    </script>

</body>

</html>
