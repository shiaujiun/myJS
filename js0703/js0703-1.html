<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    //使用continue
    //當程式執行遇到continue時
    //continue之後的程式都不執行
    //直接回到迴圈起始位置

    /* ------------------------ */
    //重點
    //break=>直接中斷結束迴圈
    //continue=>回到迴圈頭
    /* ------------------------ */

    // 題目:1-100中5的倍數合

    //for
    let tot = 0;
    let i = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 5 != 0) {
        continue;
      } //當不等於0時 使用continue
      tot = tot + i;
    }
    console.log('-----for-----')
    console.log(`1-100中5的倍數合=${tot}`)

    //while
    tot = 0;
    i = 1;
    while (i <= 100) {
      i++;
      if (i % 5 != 0) {
        continue;
      } //除以5不等於0時 使用continue跳出
      tot = tot + i;
    }
    console.log('-----while-----')
    console.log(`1-100中5的倍數合=${tot}`)


    //do while
    tot = 0;
    i = 0;
    do {
      i++;
      if (i % 5 != 0) {
        continue
      }
      tot = tot + i;
    } while (i <= 100);
    console.log('-----dowhile-----')
    console.log(`1-100中5的倍數合=${tot}`)


  </script>
</body>

</html>
