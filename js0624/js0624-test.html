    <script>

        /* 老師正確語法 */
        let score;
        score = prompt('請輸入成績', '0-100')
        // 檢查是否取消
        if (score == null) {
            window.alert("您按了取消")
        } else {
            //是否分數為空白
            if (score == '') {
                window.alert("不能空白")
            } else {
                // 檢查有效範圍
                score = Number(score);

                //檢查是否為非數值的字串轉換後為NaN
                if (isNaN(score)) {
                    window.alert("輸入分數錯誤")
                } else {
                    if (score < 0 || score > 100) {
                        window.alert(score + '不是有效分數範圍')
                    } else {
                        //檢查是否及格
                        if (score >= 60) {
                            window.alert("及格")
                        } else {
                            window.alert("不及格")
                        }
                    }
                }
            }

        }


    </script>
