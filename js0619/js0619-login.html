<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>

        //預設帳號abc 密碼1234
        //相等==
        //不相等!=

        let uid = 'apc';
        let upw = '134';

        //帳號正確+密碼正確=帳密ok
        //帳號正確+密碼錯誤=密碼err
        //帳號錯誤+密碼正確=帳號err
        //帳號錯誤=密碼錯誤=帳密err

        //多層檢查*
        if (uid=='abc' && upw=='1234') {
            console.log('帳密ok');
        } else if (uid=='abc' && upw!='1234') {
            console.log('密碼err');
        } else if (uid!='abc' && upw=='1234') {
            console.log('帳號err');
        } else if (uid!='abc' && upw!='1234') {
            console.log('帳密err');
        }

         //單層檢查
        if (uid=='abc' && upw=='1234') {
            console.log('帳密ok');
        } 
        if (uid=='abc' && upw!='1234') {
            console.log('密碼err');
        } 
        if (uid!='abc' && upw=='1234') {
            console.log('帳號err');
        }
        if (uid!='abc' && upw!='1234') {
            console.log('帳密err');
        }
</script>
