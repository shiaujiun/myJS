<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 巢狀迴圈
    // ex8:九九乘法表
    /* 
    
    1*1=01 1*2=02 1*3=03 ... 1*9=09
    2*1=02 2*2=04 2*3=06 ... 2*9=18
    ...
    9*1=09 9*2=18 9*3=27 ... 9*9=81
    */

    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= 9; j++) {
        //1*1
        if (i * j < 10) {
          document.write(i + '*' + j + '=0' + i * j + ' ');
        } else {
          document.write(i + '*' + j + '=' + i * j + ' ');
        }
      }
      document.write('<br>')
    }
//簡化寫法
document.write (i+'*'+j+'=')

  </script>
</body>

</html>
