    <script>
        // 血型判斷
        // A=>A型
        // a=A型
        // if-else-if檢查
        // switch檢查aaㄇ

        let blood = prompt('請輸入血型IF')
        // if else if
        if (blood == null) {
            document.write('按了取消')
        } else {
            // 按了確定
            // 1去除空白後的結果是沒有內容
            blood = blood.trim();

            // 2.檢查血型代號
            if (blood === '') {
                //檢查條件成立
                document.write('未輸入血型');
            } else if (blood == 'A' || blood == 'a') {
                document.write('A型');
            } else if (blood == 'B' || blood == 'b') {
                document.write('B型');A
            } else if (blood == 'O' || blood == 'o') {
                document.write('O型');
            } else if (blood == 'AB' || blood == 'ab' || blood == 'Ab' || blood == 'aB') {
                document.write('AB型');
            } else {
                document.write('輸入錯誤')
            }
        }


// 換行
document.write('<br>')



        // switch
        let blood2 = prompt('請輸入血型SW')
        if (blood2 == null) {
            document.write('未輸入血型');
        } else {
            switch (blood2.trim()) {
                case '':
                    document.write('請你填血型= =');
                    break;
                case 'a':
                case 'A':
                    document.write('A型');
                    break;
                case 'B':
                case 'b':
                    document.write('B型');
                    break;
                case 'O':
                case 'o':
                    document.write('O型');
                    break;
                case 'AB':
                case 'ab': 
                case 'aB':
                case 'Ab':
                    document.write('AB型');
                    break;
                default:
                    document.write('輸入err');
                    break;
            }
        }




    </script>
