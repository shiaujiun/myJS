<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .wrap {
      border: 1px solid red;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    marquee {
      background-color: yellow;
      width: 500px;
    }
  </style>
</head>
<!-- scrollamount
direction移動方向 -->
<body>
  <div class="wrap">
    <marquee 
    behavior="slide" 
    scrollamount="10" 
    onmouseover="stop();" 
    nmouseout="start();">
      跑馬燈效果
    </marquee>
  </div>


</body>

</html>
