<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 取亂數=>0-1之間
    let r1 = Math.random();
    console.log(r1);
    // 小數兩位 使用取小數方法 tofixed
    console.log(Number(r1.toFixed(2)));
    console.log(parseInt(r1.toFixed(2)));
    // Number會報存小數資料parseInt不會

    // 小數兩位 沒使用取小數方法
    // 1.先乘100
    console.log(r1 * 100);
    // 2.去小數點 無條件捨去
    console.log(Math.floor(r1 * 100));
    // 3.除100
    console.log((Math.floor(r1 * 100)) / 100);

    document('<hr>');

    // 找出亂數1-5任意值
    // let r2 = Math.random();
    // console.log(r2);
    // console.log(r2 * 5);
    // console.log((r2 * 5) + 1);
    // console.log('亂數值：' + (Math.floor(r2 * 5) + 1));
    let r2 = Math.floor(Math.random() * 5) + 1;
    console.log('亂數值：' + r2);

    // 宣告陣列
    let arr1 = [1, 100, 50, 3, 5];
    console.log('原陣列值' + arr1)
    // 尋找陣列中是否存在
    // 方法一 indexof(item
    // 存在->傳回第一次出現的陣列
    // 不存在->-1
    // let result = arr1.indexOf(Math.floor(r2 * 5) + 1);
    let result = arr1.indexOf(r2);
    console.log('陣列中尋找的結果：' + result);
    // 陣列若沒有到亂數值 加入陣列push()
    if (result == -1) {
      // arr1.push(Math.floor(r2 * 5) + 1);
      arr1.push(r2);
      console.log('新陣列:' + arr1);
    }



    // 方法二 includes(item)
    // 存在->true
    // 不存在->false
    // let result2 = arr1.includes(Math.floor(r2 * 5) + 1);
    let result2 = arr2.includes(r2);
    console.log('陣列中尋找的結果includes' + result2);
    if (result2 == false) {
      // arr1.push(Math.floor(r2*5)+1);
      arr1.push(r2);
      console.log('新陣列：' + arr1);
    }



  </script>
</body>

</html>
