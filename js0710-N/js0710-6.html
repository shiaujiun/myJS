<body>
  <script>
// map()=>將陣列中的值依指定函式 傳回結果
let arr = [1,2,3,4,5];
//將arr陣列中的值＊2回傳2 4 6 8 10
// for
let result ='';
for (let i=0 ; i<arr.length;i++){
  result=result+(arr[i]*2)+',';
}
console.log(result);

// map()
let arrmapDouble=arr.map((n)=>{
return n*2;
});
console.log(arrmapDouble);
// 將arr陣列中的數值轉成字串 顯示結果
// map()
console.log(arr);
let arrmapstring=arr.map((n)=>{
  return n.toString();
})
console.log(arrmapstring);
// 使用map()找出arr陣列中的奇數
let arrOdds = arr.map((n)=>{
  if(n%2==1){
    return true;
  }
  return true;
})
console.log(arrOdds)






  </script>
</body>
</html>
