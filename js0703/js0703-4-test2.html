  <script>

    //輸入成績N次,直到輸入-1或取消結束
    /* 
    第1次分數:90
    第2次分數:50
    第3次分數:60
    第4次分數:-1/取消
    ------------
    及格人數:2人
    不及格人數:1人
    總分:200分
    總平均:66.67分 
    */


    let count = 0;
    let pass = 0; //及格
    let fail = 0; //不及格
    let tot = 0;//總分
    let avg = 0;//總平均
    while (true) {
      let score = prompt('輸入分數');
      if (score === '-1' || score == null) {
        break;
      }
      if(isNan(score)){
        alert('非數值 請重新輸入')
        continue; // 如果是非數字 則不再往下執行 回到迴圈開始時 重新輸入
      }
      score = Number(score);
      //是否為有效範圍=>0-100
      if(score<0||score>100){
        alert('err!分數有效範圍錯誤')
      }
      //及格與否
      if (score >= 60) {
        pass++;
      } else {
        fail++;
      }
      tot = tot + score;


      count++;
      document.write(`第${count}次分數:${score}分<br>`);
    }


    document.write(`及格人數:${pass}人<br>`);
    document.write(`不及格人數:${fail}人<br>`);
    document.write(`總分:${tot}分<br>`);
    //總平均計算
    avg = tot / (pass + fail);
    avg = avg.toFixed(2);
    document.write(`總平均:${avg}分<br>`);
