<!DOCTYPE html>

<body>
  <script>
/* 函式宣告-1-無參數,無傳回值 */

//建立一個打招呼的函式
function sayHi(){
  //alert('hello')
  document.write('hello<br>')
    console.log('hello')
}
//呼叫函式=>函式名稱()
sayHi();

document.write('<hr>')








/* 函式宣告-2-有參數,無傳回值 */
function sayHi2(strName){ 
  // ()內填參數,參數就是變數不需要宣告ex:let var
  document.write('hi,'+strName+'您好<br>');
}
// sayHi2('test');
// sayHi2('123');
//彈出視窗 
let inputName = prompt('請問怎麼稱呼');
sayHi2(inputName);

  </script>
</body>
